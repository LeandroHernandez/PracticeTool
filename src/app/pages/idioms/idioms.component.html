<main class="main">
    <div class="main_container">
        <div class="content-header">
            <app-content-header [contentHeaderInfo]="contentHeaderInfo"></app-content-header>
        </div>
        <div class="table">
            <app-table 
                [tableInfo]="tableInfo" 
                [itemList]="itemList" 
                [filterFormFields]="filterFormFields" 
                (editAction)="idiomEdit($event)" 
                (deleteAction)="idiomDelete($event)"
                (filterAction)="getIdioms($event)"
            ></app-table>
        </div>
    </div>
</main>
