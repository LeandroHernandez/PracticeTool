<main class="main">
  <div class="main_contianer">
    <div class="header">
      <app-header (changeMenu)="showNav = !showNav"></app-header>
    </div>
    <section class="content_section">
      <div class="nav{{ showNav ? '-show': '' }}">
        <app-nav></app-nav>
      </div>
      <div class="content {{ showNav ? ' hide' : '' }}" (click)="onContentClick($event)">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>
</main>
