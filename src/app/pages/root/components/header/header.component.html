<div class="container_div">
  <button type="button" class="button-menu main-button-menu" title="Menu" (click)="changeMenu.emit(true)">
    <i class="bi bi-list"></i>
  </button>

  <h1>Practice Tool</h1>

  <!-- nzPopoverTitle="Title"
      [(nzPopoverVisible)]="visible"
      (nzPopoverVisibleChange)="change($event)" -->
  <button type="button" class="button-options" title="options" nz-popover nzPopoverTrigger="click"
    [nzPopoverContent]="menu">
    <i class="bi bi-gear"></i>
  </button>
  <ng-template #menu>
    <ul nz-menu class="ul-options">
      <li nz-menu-item class="li-clickable" [routerLink]="profileRoute">Profile</li>
      <li nz-menu-item class="li">
        <select class="form-select" [(ngModel)]="currentLanguage" (ngModelChange)="languageChange(currentLanguage)">
          <option value="en">{{ localLanguage === 'en' ? 'English' : 'Ingles'}}</option>
          <option value="es">{{ localLanguage === 'en' ? 'Spanish' : 'Espa√±ol'}}</option>
        </select>
      </li>
      <li nz-menu-item class="li-clickable" (click)="showTuto()">Show Tuto</li>
      <li nz-menu-item class="li-clickable danger" title="Log out" nz-popover nzPopoverTitle="Log out"
        nzPopoverTrigger="click" [nzPopoverContent]="contentTemplate">
        Log Out
        <ng-template #contentTemplate>
          <a (click)="logOut()">Sure?</a>
        </ng-template>
      </li>
    </ul>
  </ng-template>
