@if (contentHeaderInfo) {
    <div class="main_content">
        <button 
            type="button" 
            class="btn add_btn" 
            title="Add Word" 
            [routerLink]="[contentHeaderInfo.add.route]" 
            [title]="contentHeaderInfo.add.title" 
        >
            {{ contentHeaderInfo.add.label }} 
            <i class="bi bi-plus-lg"></i> 
        </button>
        <h3 class="title">{{ contentHeaderInfo.title }}</h3>
        <button 
            type="button" 
            class="btn test_btn" 
            title="Test" 
            [routerLink]="[contentHeaderInfo.test.route]" 
            [title]="!contentHeaderInfo.test.disabled ? contentHeaderInfo.test.title : ' Register some ' + contentHeaderInfo.title + ' first '" 
            [disabled]="contentHeaderInfo.test.disabled ?? false"
        >
            {{ contentHeaderInfo.test.label }} 
            <i class="bi bi-play-fill"></i> 
        </button>
    </div>
}
